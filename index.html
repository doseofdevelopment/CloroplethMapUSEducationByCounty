<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>

    <title>US Education Level by County</title>
</head>

<body>
    <h1 id='title'>United States Educational Attainment
    </h1>
    <h4 id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </h4>
    <svg id='canvas'>

    </svg>

    <svg id="legend">
        <g>
            <rect x='10' y='0' width='30' height='30' fill='red' />
            <text x='60' y='20' fill='#023e8a'><14%</text>
        </g>
        <g>
            <rect x='10' y='30' width='30' height='30' fill='orange' />
            <text x='60' y='50' fill='#023e8a'><30%</text>
        </g>
        <g>
            <rect x='10' y='60' width='30' height='30' fill='lightgreen' />
            <text x='60' y='80' fill='#023e8a'><45%</text>
        </g>
        <g>
            <rect x='10' y='90' width='30' height='30' fill='green' />
            <text x='60' y='110' fill='#023e8a'>>45%</text>
        </g>
       
    </svg>

    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
